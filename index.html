<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h5 class="display-4">Color Generator</h5>
        <div class="gen-content">
            <div class="col-md-6 gen">
                <form class="form-group">
                    <div class="alert alert-danger" id="err">
                        <p> <b>!</b> Pls Fill In All Fields..</p>
                    </div>
                    <input type="text" class="form-control" placeholder="Color Name 2" id="Lg1">
                    <input type="text" class="form-control" placeholder="Color Name 2" id="Lg2">
                    <br>
                    <h5 id="lgval"></h5>
                    <br>
                    <button class="btn btn-primary" id="mix">Mix</button>
                    <input type="color" class="form-control" placeholder="Color Code #000" id="hexval">
                    <br>
                    <h5 id="hexoup"></h5>

                    <!-- controlers -->
                    <div class="controllers">
                        <label for="opacity">Opacity</label>
                        <input type="range" class="slider" name="" id="opac">
                        <h6 id="opacval"></h6>
                    </div>
                </form>
                <button class="btn btn-success" id="preview">Preview</button>
            </div>

            <div class="output">
                <h5>Background Color</h5>
                <div id="result"></div>
                <h5>Linear-Gradient</h5>
                <div id="result2"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
